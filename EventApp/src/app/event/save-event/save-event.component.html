<form class="px-4 py-2" #f="ngForm" (ngSubmit)="saveEvent()">
  <h1 mat-dialog-title class="col-md-12">{{modalTitle}}</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="col-md-12">
      <mat-label>Title</mat-label>
      <input matInput type="text" name="title" id="title" [(ngModel)]="title" (keydown)="changeInfo($event)" required />
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-md-12">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="description" name="description" (keydown)="changeInfo($event)" maxlength="1000"></textarea>
    </mat-form-field>
    <div class="row justify-content-between">
      <mat-form-field appearance="fill" class="col-md-6">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill" class="col-md-5">
        <mat-label>Price</mat-label>
        <input matInput type="number" name="price" id="price" min="1"
               [(ngModel)]="price" (keydown)="changeInfo($event)" required />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" class="btn-size" type="submit" [disabled]="!f.valid || saveButtonFlag">Save</button>&nbsp;&nbsp;
    <button mat-raised-button color="warn" (click)="onCancel()" type="button" class="btn-size">Cancel</button>
  </div>
</form>
