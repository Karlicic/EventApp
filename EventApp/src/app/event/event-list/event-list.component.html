<div class="row">
  <div class="col my-3">
    <h1>{{title}}</h1>
  </div>
</div>
<div class="row d-flex align-items-center">
  <div class="col-8">
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput type="text" name="filter" #input>

    </form>
  </div>
  <div class="col-4 d-flex justify-content-end">
    <button mat-raised-button color="primary" class="btn-size" (click)="createEvent()">Create Event</button>
  </div>
</div>
